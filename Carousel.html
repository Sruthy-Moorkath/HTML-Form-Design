<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container-fluid mt-3">
    <h1>Carousel Example</h1>
 </div>   
 <div class="carousel slide carousel-dark" id="demo" data-bs-carousel="carousel" data-bs-carousel="carousel" data-interval="50">
<div class="carousel-inner">
    <div class="carousel-item active" style="height: 400px;">
        <img src="pexels-photo-103123.jpeg" class="d-block w-100" alt="Firstone">
        <div class ="carousel-caption">
            <h1>First Image </h1> </div></div>
            <div class="carousel-item " style="height: 400px;">
                <img src="pexels-photo-1212693.jpeg" class="d-block w-100" alt="Secondone">
                <div class ="carousel-caption">
                    <h1>Second Image </h1> </div></div>  
                    <div class="carousel-item " style="height: 400px;">
                        <img src="images.jfif" class="d-block w-100" alt="Thirdone">
                        <div class ="carousel-caption">
                            <h1>Third Image </h1> </div></div> </div>
                            <button  type="button" class="carousel-control-prev"  data-bs-target="#demo" data-bs-slide="prev">
                                <span class="Carousel-control-prev-icon"></span>
                            </button>
                            <button  type="button" class="carousel-control-next"  data-bs-target="#demo" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            </div>
                           
 
</body>
</html>
