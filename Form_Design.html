<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3" ><!--mt=margin top -->
<h2>User Details</h2>
<form>
<div class="mb-3 mt-3"><!--mt=margin top  and mb=margin bottom-->
<label for="username" class="text-primary form-label">Name:</label><!--form-label =distance between and text box and label-->
<input type="text" class="form-control" id="name" name="na" placeholder="Enter Name" required/><!--form-control=Lengthy text box -->
</div>
<div class="mb-3 mt-3">
<label for="email" class="text-primary form-label">Email:</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required></div>
<div class="mb-3 mt-3">
    <label for="Password" class="text-primary form-label">Password:</label>
    <input type="password" class="form-control " id="password" name="pwd" placeholder="Enter Password" required></div>
<div class="mb-3 mt-3">
    <label for="address" class="text-primary form-label">Address:</label>
    <textarea class="form-control" placeholder="Enter Address" id="add" name="add" row="3"></textarea>
</div>
<div class="mt-3 mb-3">
    <div class="form-group row">
        <div class=" form-outline w-25">
        <label class="text-primary form-label" for="ctrycode">Country Code</label>
       
        <input type="tel" maxlength="3" minlength="3" class="form-control" id="tel" name="tel" placeholder="Country Code" required>
    </div>
    <div class="form-outline w-50">
    <label class="text-primary form-label" for="phone">Phone</label>
   
    <input type="number"  class="form-control " id="number" name="num"  placeholder="Phone Number "required>
    </div>
    <div class="mt-3 mb-3">
        <label for="select" class=" text-primary form-label">Select District (Select one)</label>
        <select class="form-select" id ="" name="">
            <option disabled selected>--Select--</option>
            <option>Ernamkulam</option>
            <option>Thrissur</option>
            <option>Palakkad</option>
            <option>Kannur</option>
            <option>Calicut</option></select></div>
<div class="mt-3 mb-3">
    <label dor="color" class="text-primary form-label">Color Picker</label>
    <input type="color" class="form-control form-control-color" value="#HHHHH" title="Choose Color" id="clr" name="clr">
</div>
<div class="mb-3 mt-3">
    <label for="checkbox" class="text-primary form-label">Select Department</label>
    <div class="form-check">

    <input type="checkbox" value="Computer" name="cmptr"  id="check1"class="form-check-input "checked/>
    <label class="form-check-label" for="check1">Computer Science</label>
</div>
<div class="form-check">
    
    <input type="checkbox" value="Eletronic" name="ele"  id="check2"class="form-check-input "/>
    <label class="form-check-label" for="check2">Eletronics</label>
</div>
</div>
<div class="mb-3 mt-3">
    <label for="radio" class="text-primary form-label" >Gender</label>
    <div class="form-check">
        <input type="radio" value="Female" id="radio1" class="form-check-label"name="radio1" checked>
        <label for="radio1" class="form-check-label">Female</label>
    </div>
    <div class="form-check">
        <input type="radio" value="male" id="radio1" class="form-check-label"name="radio1" >
        <label for="radio1" class="form-check-label">Male</label>
    </div></div>
<div class="mt-3 mb-3">
    <button type="submit" class="btn btn-primary" value="Submit" title="click me">Submit</button>
</div>


        
    
</div>
</div>
</div>


</form>
    </div>
    </body>
    </html>
